<style>

    color: #ffffff; 
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 20px;
  }

  .loading-screen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #0e0d0d; 
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999; 
    pointer-events: none; /* Prevent mouse events on loading screen */
  }

  .loading-animation {
    border: 8px solid #f3f3f3; 
    border-top: 8px solid #3498db; 
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 2s linear infinite; 
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  .status-bar {
    color: #ffffff;
    padding: 10px 0;
  }

  .content {
    background-color: #141414; 
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
    display: contents;
    border: 3px solid transparent;
    background-clip: padding-box;
  }

  .container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .rainbow-text {
    animation: rainbow 5s linear infinite, glow 2s linear infinite alternate;
  }

  @keyframes rainbow {
    0% { color: red; }
    10% { color: orange; }
    20% { color: yellow; }
    30% { color: green; }
    40% { color: blue; }
    50% { color: indigo; }
    60% { color: violet; }
    70% { color: red; }
    80% { color: orange; }
    90% { color: yellow; }
    100% { color: green; }
  }

  @keyframes glow {
    0% { text-shadow: 0 0 5px red, 0 0 10px red; }
    100% { text-shadow: 0 0 15px red, 0 0 20px red, 0 0 25px red; }
  }

.white {
